<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
</head>

<body>
    <header>
        <h3 style="text-align: center; text-decoration: underline; margin-top: 10px">
            Register Here
        </h3>
    </header>
    <section>
        <div class="container">
            <form action="Welcome" method="post" name="myForm" id="first_form" >
                <div class="Box rounded border">
                    <h2 class="ms-4 mt-3">Create Account</h2>
                    <div class="mb-3 mt-3 ms-4 me-4">
                        <label for="name" class="form-label font-weight-normal">Enter Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Your Name" name="name"
                            class="i" />
                    </div>
                    <div class="mb-3 mt-3 ms-4 me-4">
                        <label for="mobilenumber" class="form-label font-weight-normal">Enter Your Mobile Number</label>
                        <input type="number" class="form-control" id="number" placeholder="Enter Your Mobile Number"
                            name="number" class="i" />
                    </div>
                    <div class="mb-3 mt-3 ms-4 me-4">
                        <label for="email" class="form-label font-weight-normal">Enter Your e-Mail
                        </label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Your email" name="email"
                            class="i" />
                    </div>
                    <div class="mb-3 mt-3 ms-4 me-4">
                        <label for="password" class="form-label font-weight-normal">Password
                        </label>
                        <input type="password" class="form-control" id="password" placeholder="Create Your Password"
                            name="password" class="i" />
                    </div>
                    <div class="col-auto mb-3 mt-3 ms-4 me-4">
                        <span id="passwordHelpInline" class="form-text">
                            <em style="color: rgb(22, 155, 207)"><b>i</b></em> Passwords
                            must be at least 6 characters
                        </span>
                    </div>
                    <div class="mb-3 mt-3 ms-4 me-4">
                        <label for="passwordagain" class="form-label font-weight-normal">Password Again
                        </label>
                        <input type="password" class="form-control" id="passwordagain"
                            placeholder="Enter Password Again" name="passwordagain" class="i" />
                    </div>
                    <fieldset class="col-auto mb-3 mt-3 ms-4 me-4">
                        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="Female" />
                                <label class="form-check-label" for="female"> Female </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="Male" />
                                <label class="form-check-label" for="male"> Male </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="other" value="Other" />
                                <label class="form-check-label" for="other"> Other </label>
                            </div>
                        </div>
                    </fieldset>
                                        <div class="d-grid gap-2 mb-3 mt-3 ms-4 me-4">
                        <input type="submit" class="btn btn-warning" value="Submit Button" />
                    </div>
                    <div class="ms-3 text-muted">
                        <p>
                            By creating an account or logging in, you agree to
                            <a href="#">Term's and Conditions</a> of Use and
                            <a href="#">Privacy Policy</a>.
                        </p>
                    </div>
                    <hr class="dotted" />
                    <div class="ms-3">
                        <p>
                            Already have an account? <a href="#">Sign in</a><br />
                            Buying for work? <a href="#">Create a free business account</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <footer class="page-footer font-small mt-3">
    <div class="footer-copyright text-center py-3"> <span style="color: black;">Â© 2021 Copyright:</span>
        <a href="#"> Mastek.com</a>
      </div>
    </footer>
    <script>
        $(document).ready(function () {

            $('#first_form').submit(function (e) {
                e.preventDefault();
                $(".error").remove();

                var first_name = $('#name').val();
                var number = $('#number').val();
                var email = $('#email').val();
                var password = $('#password').val();
                var password_again = $('#passwordagain').val();

                $(".error").remove();

                if (first_name.length < 1) {
                    $('#name').after('<span class="error">Name is required</span>');
                }
                if (number < 1 || number !== 10) {
                    $('#number').after('<span class="error">Number is required</span>');
                }
                if (email.length < 1) {
                    $('#email').after('<span class="error">e-Mail is required</span>');
                }
                if (password.length < 6) {
                    $('#password').after('<span class="error">Password must be at least 6 characters long</span>');
                }
                if (password !== password_again) {
                    $('#passwordagain').after('<span class="error">Password must be same</span>');
                }
            });

        });
    </script>

</body>

</html>
