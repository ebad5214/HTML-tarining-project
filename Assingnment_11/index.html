<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstrap Cdn-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!--CSS Link-->
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="Box">
        <div class="container " >
            <div class="tab tab-1">
                <h1 style="text-align: center;" class="glyphicon glyphicon-list-alt"><strong><em>To Do List</em></strong></h1>
                <table id="table" class="table table-striped table-bordered table-hover">
                    <tr class="table-dark" style="margin-right: 0px;">
                        <th>Sr.NO</th>
                        <th>Task</th>
                        <th>Description</th>
                        
                    </tr>
                    <tr class="table-light">
                        <td>01</td>
                        <td>To Buy Banana</td>
                        <td>@2 Dozen </td>
                    </tr>
                    <tr class="table-light">
                        <td>02</td>
                        <td>To Buy Potato</td>
                        <td>@3 Kg</td>
                    </tr>
                    <tr class="table-light">
                        <td>03</td>
                        <td>To Buy Apple</td>
                        <td>@1 Kg</td>
                    </tr>
                    <tr class="table-light">
                        <td>04</td>
                        <td>To Buy Tomato</td>
                        <td>@ 500 gm</td>
                    </tr>
                </table>
            </div>
            <div class="tab tab-2">
                Sr.no :<input type="number" name="srno" id="srno" class="form-control">
                Enter Your Task :<input type="text" name="task" id="task" class="form-control">
                Description :<input type="text" name="des" id="des" class="form-control">
                <br>
                <br>
                <button class="btn btn-success" onclick="addHtmlTableRow();">Add</button>
                <button class="btn btn-info" onclick="editHtmlTbleSelectedRow();">Edit</button>
                <button class="btn btn-danger" onclick="removeSelectedRow();">Remove</button>
                <br>
                <span id="passwordHelpInline" class="form-text">
                    <q> To Delete The Task First Click on the Task and Press The Remove Button</q>
                  </span>
            </div>
        </div>
    </div>
        <script src="app.js"></script>
        
    </body>
</html>
